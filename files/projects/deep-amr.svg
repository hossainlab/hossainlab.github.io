<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" rx="12" fill="url(#bg)"/>

  <!-- DNA helix hint -->
  <g opacity="0.08" stroke="#60a5fa" stroke-width="2" fill="none">
    <path d="M480,40 Q500,85 480,130 Q460,175 480,220 Q500,265 480,310"/>
    <path d="M520,40 Q500,85 520,130 Q540,175 520,220 Q500,265 520,310"/>
    <line x1="480" y1="85" x2="520" y2="85"/>
    <line x1="480" y1="130" x2="520" y2="130"/>
    <line x1="480" y1="175" x2="520" y2="175"/>
    <line x1="480" y1="220" x2="520" y2="220"/>
    <line x1="480" y1="265" x2="520" y2="265"/>
  </g>

  <!-- Title -->
  <text x="40" y="70" font-size="32" font-weight="800" fill="#ffffff">DeepAMR</text>
  <text x="40" y="100" font-size="14" fill="#94a3b8" font-weight="500">AI-Powered Antimicrobial Resistance Prediction</text>

  <!-- Stat boxes -->
  <rect x="40" y="130" width="150" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="115" y="162" text-anchor="middle" font-size="24" font-weight="700" fill="#22d3ee">95%+</text>
  <text x="115" y="182" text-anchor="middle" font-size="11" fill="#94a3b8">Accuracy</text>

  <rect x="210" y="130" width="150" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="285" y="162" text-anchor="middle" font-size="24" font-weight="700" fill="#34d399">&lt;15 min</text>
  <text x="285" y="182" text-anchor="middle" font-size="11" fill="#94a3b8">Prediction Time</text>

  <rect x="380" y="130" width="150" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="455" y="162" text-anchor="middle" font-size="24" font-weight="700" fill="#a78bfa">50+</text>
  <text x="455" y="182" text-anchor="middle" font-size="11" fill="#94a3b8">Antibiotics</text>

  <!-- Features -->
  <circle cx="55" cy="240" r="6" fill="#22d3ee"/>
  <text x="72" y="244" font-size="13" fill="#e2e8f0">Genomic sequence analysis (FASTA/FASTQ)</text>

  <circle cx="55" cy="270" r="6" fill="#34d399"/>
  <text x="72" y="274" font-size="13" fill="#e2e8f0">Resistance gene &amp; mutation detection</text>

  <circle cx="55" cy="300" r="6" fill="#a78bfa"/>
  <text x="72" y="304" font-size="13" fill="#e2e8f0">12+ organisms with antibiotic recommendations</text>
</svg>
