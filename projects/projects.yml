- path:
  title: "Fezf2-Mediated Cortical Development: Multi-Omics Analysis"
  image: "../files/projects/Fezf2-Mediated.png"
  image-alt: "Fezf2 Multi-Omics Analysis"
  description: "Integrative analysis of bulk and single-cell RNA-Seq data to elucidate Fezf2's role in cortical neurogenesis. Leveraging the GSE153164 dataset (Di Bella et al. 2021) to investigate temporal and cell-type-specific mechanisms by which Fezf2 mutations disrupt cortical development."
