chrf_training:
  title: AI in Public Health
  location: Dhaka, Bangladesh
  date: Sep 2023
  description: Child Health Research Foundation (CHRF)
  details:
    - Mastered the application of Large Language Models (LLMs) and advanced prompting techniques to automate genomic and epidemiological code generation.
    - Formulated computational models for disease incidence calculation, including a vaccine impact assessment for Typhoid Conjugate Vaccines (TCV) in Bangladesh.
    - Orchestrated end-to-end data pipelines involving quality assessment, preprocessing, and predictive modeling for real-time outbreak detection.
    - Investigated AI-driven medical image analysis, focusing on the deployment of algorithms for diagnostic X-ray interpretation.
    - Evaluated ethical frameworks and algorithmic bias in AI integration to ensure fairness in high-dimensional public health modeling.
